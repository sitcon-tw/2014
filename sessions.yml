    - R1
  speaker:
    - 6
short_talk1-2:
  title: 用積木打造遊戲
  detail: >
    <p>Scratch 只使用滑鼠拖移簡易的程式方塊和鍵盤更改數字，用組合積木的邏輯編寫，不須太多的技巧及資歷和學習，很容易理解自己所撰寫的程式，也可邊撰寫程式，邊監看遊戲畫面。自己寫一個簡單又好玩的遊戲，這套程式很適合新手及教師進行教學。</p>
  tags:
    - Short-Talk
    - R2
  speaker:
    - 7
short_talk1-0:
  title: 教育你的師長，和他們一同成長
  detail: >
    <p>未來學趨勢大師 Alvin Toffler 曾說：「在第三波中，文盲並非不識字的人，而是不能再學習的人」，並且在《未來的衝擊》一書中指出：「未來社會的變動，將以一時性、新奇性、多樣性向人類襲擊而來」，這也是本議程試圖著墨之處，傳統的教育模式顯然受到衝擊，但在高速變動的世界中，與其耗時歸納出權威制度，何不提出「和師長共同成長」的教育模式？講者自 2012 年在學校任教以來，即引入一系列的教育實驗，讓學生決定部份課程，強調「動手做」的原則，一定程度兼顧理論和實作，屢次挑戰了過去的認知，換句話說，這即是「再學習」的一種表現，議程將分享這相關經驗。</p>
  tags:
    - Short-Talk
    - R0
  speaker:
    - 8
short_talk1-1:
  title: 第一次自幹 DEBUGGER 就上手 - 軟體除錯器撰寫
  detail: >
    <p>在 x86 下有一套強大的動態除錯器 ollydbg 是在軟體分析時的利器，但 ollydbg 在 x64 下卻沒辦法分析 x64 的軟體，在某天按照慣例做著幫別人 open source 的事情時感覺頗不方便，於是就幫自己挖了個坑，找了份 x86 的 debugger 原始碼參考，跳進了手刻除錯器的深坑裡了⋯⋯
  tags:
    - Short-Talk
    - R1
  speaker:
    - 9
