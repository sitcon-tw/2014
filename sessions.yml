  title: 小小社群，就從一台伺服器開始！
  detail: >
    <p>這是一段歷經半年的創社辛酸史。（尤其是相對封閉的校園中！）<br />
    開源在校園怎麼推廣？<br />
    學校有哪些資源？<br />
    想教別人架伺服器，沒有經費買電腦，沒有 IP 怎麼辦？</p>
  tags:
