short_talk2-0:
  title: 走出教室的學習
  detail: >
    <p>從小到大，我們學習就是跟著老師在學校課堂裏面有規劃、為了考試的學習。那求知若渴的我們，如何善用資訊，如何尋找更多的資源來充實自己？從課堂外的學校資源、網路搜尋引擎資源，甚至是近十年來興起的開放式課程（OpenCourseWare）、大規模網路免費公開課程（Massive Open Online Course）。甚至我們參與社群、了解社會議題，利用自身所學發現問題、改善或解決問題。保持一個充滿好奇的心去學習，會發現世界是如此之大。</p>
  tags:
    - Short-Talk
    - R0
  speaker:
    - 11
short_talk2-1:
  title: Arduino 實作可觸繪圖界面
  detail: >
    <p>人機互動的方式隨著科技的進步不斷的改變，本小講討論了一個基於繪畫者想要畫出一朵「雲」的使用者需求，透過分析與文獻搜集彙集了解雲的呈現俱有以下特質「厚薄」、「托高」、「透明度」，在搜尋各種不同材質後，決定以長纖維棉花作為人機互動的界面，並且搭配光敏電阻的陣列借此感應人體與該朵棉花的互動情形，以Arduino接收 Serial訊號送至Processing進行繪圖的處理。本小講實作出一小型可謂療愈系的互動裝置，使用者可透過該界面完成一朵雲的創作，並且存取下來作為他用。在繪畫理論上基於漫畫式的畫雲原則，作為在Processing的雲朵實體呈現。</p>
  tags:
    - Short-Talk
    - R1
  speaker:
    - 12
short_talk3-2:
  title: 從 Qt 翻譯進入 OSS 翻譯
  detail: >
    <p>很多學生對於技術很感興趣卻都沒有參與 open source，原因不外乎覺得能力不足，或是不知道怎麼幫忙。沒錯！翻譯就是你能幫忙的地方，一個開源的專案永遠都缺乏人手來幫忙翻譯，大家一起來幫忙翻譯，不僅訓練英文能力，還可以幫助軟體降低門檻讓更多人使用。</p>
  tags:
    - Short-Talk
    - R2
  speaker:
    - 13
short_talk3-0:
  title: 淺談正規表達式與 PHP
  detail: >
    <p>正規表達式是文字處理的神器，但是它的學習曲線也是異常的陡峭，本議程將帶您了解源自 Perl 的正規表達式，介紹一些好用的正規表達式工具，以及如何在 php、Sublime Text、Notepad++……等地方使用它。另外，還會同時引領大家試著處理一些常用的範例，以及寫網頁爬蟲抓取網頁的相關資訊。</p>
  tags:
    - Short-Talk
    - R0
  speaker:
    - 14
short_talk3-1:
  title: Auto Choose Connect With QR Code
  detail: >
    <p>QR Code 配對？在不需要親自詢問對方 IP、藍牙名稱的清況下要如何利用 QR Code 來把手機 to 電腦或是手機 to 手機配對這件事做簡化呢？</p>
    <p>一般的配對方式，是以在 Client 端自行輸入 Server 端的 IP（有的還需自行輸入 port），在藍芽的部份則是手動選擇要連結的裝置名稱，接著再互相輸入配對碼後，手動進行連結。還有一種方式，是自動進行嘗試掃描對應，等到 Server 端有回應時，才進行連接，但這樣會進行長久的等待，而 Auto Choose Connect 改變了這些不方便的方式。</p>
  tags:
    - Short-Talk
    - R1
  speaker:
    - 15
talk2-2:
  title: 深夜加油站遇見 QML
  detail: >
    <p>從什麼時候開始，為自己的行動裝置寫 code 不再令人開心？放下可怕的原生框架、投奔 QML 的懷抱吧！集具 C++ 的速度、JavaScript 的彈性，運用你我熟悉的 XMLHttpRequest，四十分鐘就能為 g0v 開發新的 API client！不必跟人起爭議、也不需要裝 ETC，QML 讓你從此寫 code 不哭泣，輕鬆開發跨平台的應用程式。<p>
  tags:
    - Talk
    - R2
  speaker:
    - 16
talk2-1:
  title: 當 PHP 與 Facebook API 相遇
  detail: >
    <p>很多人都看過臉書上面會有企業的粉絲專頁舉辦活動，要求網友留言並且轉貼文章才可以參加抽獎吧？應該有不少人會好奇他們是如何做到的？如何去判斷使用者是否有做到他們的要求？畢竟有上萬名參與者，總不可能人工審核吧！今天這場議程，我想帶大家用PHP去撰寫 Facebook 應用程式，分析一些常見的 Facebook 應用程式是如何撰寫出來的，像是前面提到的企業應用，或是「最新心你的好友」這類程式，並介紹 Facebook API 的權限機制，讓大家了解 Facebook 如何兼顧安全性與擴充性。之後大家可以把這項技術應用在社團，用來做粉絲專頁的活動或是宣傳。</p>
  tags:
    - Talk
    - R1
  speaker:
    - 17
talk2-0:
  title: 那些在 NTUST.CC 背後你所不知道的故事
  detail: >
    <p>NTUST.CC 是台科大選課模擬系統。當你看完「社群網戰」，當你進入大學，當你踏進宿舍，什麼樣的情況令你在一時的衝動下改變學生的選課模式 - 那些在 NTUST.CC 背後你所不知道的故事。以及選課模擬系統背後所使用的技術與免費資源分享。</p>
  tags:
    - Talk
    - R0
  speaker:
    - 18
talk3-2:
  title: 從技術面簡介線上遊戲外掛
  detail: >
    <p>從技術面探討遊戲外掛運行的原理，討論三大類遊戲外掛：記憶體修改外掛、自動化外掛、封包修改外掛；尤其著重於記憶體修改外掛及自動化外掛，介紹這些外掛一般撰寫的所需要用到的 API 以及技巧。另外也會對逆向工程以及 Rootkit 兩項撰寫遊戲外掛必備的技術做簡介，以方便觀眾了解本篇中其他內容。最後探討反外掛程式，他們透過哪些方式來防堵外掛，例如 Signature-based Detection 以及 API Hooking，再來討論外掛作者可以使用哪些方法來破解這些方法。</p>
  tags:
    - Talk
    - R2
  speaker:
    - 19
talk3-0:
  title: 第一次接案就上手：PHP or RoR?
  detail: >
    <p>PHP: Hypertext Preprocessor 經常被網頁後端程式設計師所採用，不過後起新秀 Ruby on Rails 也開始被廣用於快速開發網站。在本議程將講述講者第一次接案的經驗，為何講者會在離 Deadline 只剩三分之一的情況下毅然決然從 PHP 現有的 Framework：CodeIgniter + DataMapper 轉移到 Ruby on Rails 上？</p>
  tags:
    - Talk
    - R0
  speaker:
    - 20
talk3-1:
  title: 如何善用社群內容推廣冷門議題
  detail: >
    <p>justfont 是推廣國內字體相關議題的先行者。2013 一年中，相關社群媒體關注人數顯著成長，便是有賴網路使用者分享串聯的推廣所致。justfont 在社群內容上可能做對了什麼，讓字體漸漸成為一個有人關注的議題？</p>
    <p>從線上策展（online curation），以及網路內容的易擴散性（spreadability）出發，我想用這些近年新興的，剖析網路分享文化的社會科學理論，分析我過去一年來的社群經營歷程：為什麼內容會被散佈？（不論多冷門），希望可以對有志經營小眾、獨立議題的人有幫助。</p>
  tags:
    - Talk
    - R1
  speaker:
    - 21
