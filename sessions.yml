    - R0
  speaker:
    - 5
talk1-1:
  title: 一年半前不會寫網站的菜鳥的故事
  detail: >
    <p>我的演講會分享我從 2012 年 8 月中旬至今為止，自不會寫網站、不會系統及網路管理，開始學習如何管理 Arch Linux 主機、QEMU 中的 BBS 系統、Postfix Mail Server、vsftpd FTP Server及使用 Yii 架設網站的過程。還有接任組長後，使我儼然置身小型企業的奇聞軼事。</p>
  tags:
