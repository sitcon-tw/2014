keynote1:
  title: 程式人的寫作與出版 -- 關於「程式人雜誌」的一些經驗分享
  detail: >
    <p>一個大學教授，如果不寫論文，不申請國科會計畫，那他可以做甚麼呢？當然、這個世界不是只有論文與國科會計畫，可以做的事情還有很多！最重要的當然是教書，隨著時代演進，我從寫網誌、寫書、寫教材，逐漸開始進入程式類科普教育的領域。</p>
    <p>2009 年，我出了第一本紙本書「系統程式」，然後、我開始想要自己做一台電腦，然後教學生怎麼自己做一台電腦，於是啟動了「開放電腦計畫」。後來、我發覺開放電腦計畫的產品，不應該是一台電腦，也不是一堆程式，而是一本教大家怎麼自己做電腦，包含所有軟硬體設計過程的書。</p>
    <p>所以、我寫了「開放電腦計畫 -- 計算機軟硬體結構」這本書，而且一直到現在，都還沒有全部完成，或許、這本書永遠都不會完成也說不定⋯⋯接著、在 2012 年底，我們創辦了「程式人雜誌」，直到現在，每個月初一，我都會把雜誌放上 github，然後分享到「程式人雜誌」社團與我的 facebook 上，雖然我們的 facebook 社團已經有了 6000 人，但是、我並不知道這本雜誌真正的讀者有多少。今天、我想與大家分享的，就是在這些寫作與出版的過程當中，所得到的一些經驗⋯⋯</p>
  tags:
    - Keynote
    - R0
    - R1
    - R2
  speaker:
    - 0
keynote2:
  title: 台灣資訊工程教育的沉痾，創新，與改革
  detail: >
    <p>國內資訊人才的培育，受限於僵化的聯考體制，導致許多進入相關科系的學生在就讀之後才發現興趣不符。</p>
    <p>很不幸地，近十年的觀察，這樣子的狀況因為研究所入學的因素，除了造成研究所補習的盛行之外，因為實作會耗費大量的時間與精神，不利學業成績的維持。”考試引導教學”也許在大學課程中還不是問題，但是學生考量自身的切身利益，卻是集體地實踐與強化這條趨勢。台灣未來所繫的科技創新，軟體無疑將扮演主角，但是如果沒有紮實的實作能力當基礎，也終將只是南柯一夢。在這場演講中，我將整理我的觀察，並探討大環境的改革與創新。</p>
  tags:
    - Keynote
    - R0
    - R1
    - R2
  speaker:
    - 1
talk1-2:
  title: 如何維護你的專案
  detail: >
    <p>每次開新專案的時候，只要到一個程度就會亂到想到砍掉重練。但是這不是唯一的辦法，我們只能夠在每次專案開始前，盡可能的做好準備，讓整個專案不會因為發展而變得越來越亂。</p>
  tags:
    - Talk
    - R2
  speaker:
    - 4
talk1-0:
  title: 從網路到電路 - 利用 HTTP 的 RESTful 設計，控制牆壁上的插座
  detail: >
    <p>通常對於自動控制很熟的工程師，他們不一定會了解 HTTP、JSON 或是 RESTful 這些軟體上耳熟能詳的名詞，而對於很有經驗的網頁工程師，他們也不一定會了解電阻、電晶體或是繼電器的使用，因此，這場演講主題主要是提供一個 DIY 的流程，讓來聽講的聽眾，能夠對於用網頁、甚至是智慧型手機，控制實體上的插座有一些基礎認識。</p>
  tags:
