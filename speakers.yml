- name: 陳鍾誠教授
  avatar: null
  biography: >
    <p>陳鍾誠教授目前任教於金門大學資工系，喜歡寫「網誌、程式與電子書」，不喜歡「寫論文與接國科會計畫」。</p>
    <p>現在負責主編「程式人雜誌」，同時撰寫一系列 「電子資訊領域的創作共用電子書」 ，並且致力於執行沒有經費的「 開放電腦計畫 」， 希望透過這些既有知識的傳播改變台灣的大學教育，讓下一代具備堅強的實務能力。</p>
    <p>已經準備好被開除後要去做「 科學玩具與書籍 」，希望下一代能透過這些書籍與玩具學會已知的技術，為台灣的科學教育保留一點點希望的種子。</p>
  talk:
    - keynote1
- name: 鄭永斌教授
  avatar: null
  biography: >
